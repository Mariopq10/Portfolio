<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador Regresivo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('pini.png') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        #contador {
            text-align: center;
            font-size: 2rem;
            background: rgba(0, 0, 0, 0.5); /* Fondo semitransparente */
            color: white;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="contador"></div>

    <script>
        function iniciarContador() {
            const fechaObjetivo = new Date('2024-06-21T00:00:00').getTime();
            const contadorElemento = document.getElementById('contador');

            function actualizarContador() {
                const ahora = new Date().getTime();
                const diferencia = fechaObjetivo - ahora;

                const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
                const horas = Math.floor((diferencia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutos = Math.floor((diferencia % (1000 * 60 * 60)) / (1000 * 60));
                const segundos = Math.floor((diferencia % (1000 * 60)) / 1000);

                if (diferencia > 0) {
                    contadorElemento.innerHTML = `
                        <div>${dias}d ${horas}h ${minutos}m ${segundos}s</div>
                    `;
                } else {
                    clearInterval(intervalo);
                    contadorElemento.innerHTML = "¡Ha llegado el día!";
                }
            }

            const intervalo = setInterval(actualizarContador, 1000);
        }

        iniciarContador();
    </script>
</body>
</html>
