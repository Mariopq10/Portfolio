<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario</title>
    <link rel="stylesheet" href="estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">


</head>

<body>
    <header id="header" style="display: none;">
        <div class="containerH">
            <!-- <div class="logo">
                <a href="#home" data-en="Mario" data-es="Mario"></a>
            </div> -->
            <nav>
                <ul class="nav-links">
                    <li><a href="#home" data-en="Home" data-es="Inicio"></a></li>
                    <li><a href="#about" data-en="About Me" data-es="Sobre Mí"></a></li>
                    <li><a href="#projects" data-en="Projects" data-es="Proyectos"></a></li>
                    <li><a href="#contact" data-en="Contact" data-es="Contacto"></a></li>
                </ul>
            </nav>
            <div id="language-toggle" class="toggle">
                <div class="toggle-circle"></div>
            </div>
        </div>
    </header>

    <section id="home">
        <div class="background"></div>
        <div class="content container">
            <h1 data-en="Hi, I'm Mario" data-es="Hola, soy Mario" style="color: rgba(255, 255, 255, 0.907);"></h1>
            <h3 data-en="Junior Software developer" data-es="Junior Software Developer"
                style="color: rgba(255, 255, 255, 0.9);">
                </h2>
                <a href="#about">
                    <button class="custom-button" style="--clr:#FF44CC"><span data-en="View my work"
                            data-es="Mira mi trabajo"></span><i></i></button>
                </a>
        </div>
    </section>

    <section id="about">
        <h2 id="section-title" data-en="About Me" data-es="Sobre Mí"></h2>
        <div class="about-container">
            <div class="left-column">
                <div class="profile-image-carousel">
                    <!-- <img src="res/mario1.jpg" alt="Mario" class="profile-image"> -->
                    <img src="res/mario5.jpeg" alt="Mario" class="profile-image">
                    <img src="res/mario6.jpeg" alt="Mario" class="profile-image">
                    <img src="res/mario2.jpg" alt="Mario" class="profile-image">
                    <img src="res/mario3.jpg" alt="Mario" class="profile-image">
                    <img src="res/mario4.jpeg" alt="Mario" class="profile-image">
                    <!-- Agrega más imágenes según sea necesario -->
                </div>
                <p class="description"
                    data-en="I'm a Junior Software Developer with a deep passion for technology, programming, and video games."
                    data-es="Soy Desarrollador de Software Junior con una profunda pasión por la tecnología, la programación y los videojuegos.">
                </p>
            </div>
            <div class="center-column">
                <h3 data-en="Technologies I Use" data-es="Tecnologías que uso"></h3>
                <ul class="tech-list">
                    <li><img src="res/html.png" alt="HTML5"><progress id='p1' value='0' max='100'
                            data-target='80'></progress></li>
                    <li><img src="res/css3.png" alt="CSS3"><progress id='p2' value='0' max='100'
                            data-target='80'></progress></li>
                    <li><img src="res/angular.png" alt="Angular"><progress id='p3' value='0' max='100'
                            data-target='80'></progress></li>
                    <li><img src="res/ionic.png" alt="Ionic"><progress id='p4' value='0' max='100'
                            data-target='75'></progress></li>
                    <li><img src="res/node.png" alt="Node JS"><progress id='p5' value='0' max='100'
                            data-target='70'></progress></li>
                    <li><img src="res/ts.png" alt="TypeScript"><progress id='p6' value='0' max='100'
                            data-target='70'></progress></li>
                    <li><img src="res/react.png" alt="React"><progress id='p7' value='0' max='100'
                            data-target='60'></progress></li>
                    <li><img src="res/java.png" alt="Java"><progress id='p8' value='0' max='100'
                            data-target='60'></progress></li>
                </ul>
            </div>
        </div>
    </section>

    <section id="projects">
        <div class="container">
            <h2 id="section-title" data-en="Projects" data-es="Proyectos" style="color: rgba(0, 0, 0, 0.695);">
            </h2>
            <!-- Swiper -->
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="project">
                            <h3 class="project-title">Farmamálaga</h3>
                            <div class="project-gallery">
                                <img src="res/farma1.png" alt="Farmamálaga Image 1">
                                <img src="res/farma2.png" alt="Farmamálaga Image 2">
                                <img src="res/farma4.png" alt="Farmamálaga Image 4">
                                <img src="res/farma5.png" alt="Farmamálaga Image 5">
                            </div>
                            <div id="project-description">
                                <p class="project-description" data-en="Ionic Project"
                                    data-es="Proyecto de Ionic, gestiona las comunicaciones entre Laboratorio Farmacéutico y Farmacia, los cuales emiten pedidos al Laboratorio.">
                                </p>
                            </div>
                            <div class="modal-btn btn-three">
                                <span>+ info</span>
                            </div>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="project">
                            <h3 class="project-title">FilmApp</h3>
                            <div class="project-gallery">
                                <img src="res/filmapp.PNG" alt="Farmamálaga Image 1">

                            </div>
                            <div id="project-description">
                                <p class="project-description" data-en="Angular Project based in IMDB"
                                    data-es="Primer proyecto de Angular, se conecta a una Api de TMDB, de la cual sacamos las peliculas. Conecta a una base de datos Mysql a través de php, se genera un token e iniciamos sesión.">
                                </p>
                            </div>

                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="project">
                            <h3 class="project-title">AppTorremolinos</h3>
                            <div class="project-gallery">
                                <img src="res/django1.PNG" alt="Farmamálaga Image 1">
                                <img src="res/django2.PNG" alt="Farmamálaga Image 2">
                                <img src="res/django3.PNG" alt="Farmamálaga Image 4">
                                <img src="res/django4.PNG" alt="Farmamálaga Image 5">
                            </div>
                            <div id="project-description">
                                <p class="description" data-en="
                            Django project that manages the data of a sports center"
                                    data-es="Proyecto Django que gestiona los datos de un polideportivo."></p>
                            </div>

                        </div>
                    </div>

                    <!-- Añade más proyectos como swiper-slide según sea necesario -->
                </div>
                <!-- Controles de navegación -->
                <div class="swiper-button-next" style="color: #a34caf"><img src="res/arrow.png"> </div>
                <div class="swiper-button-prev" style="color: #a34caf"> <img src="res/arrow.png"> </div>
                <div id="myModal" class="modal">
                    <div class="modal-content">
                      <span class="close" style="cursor: pointer;">&times;</span>
                      <h2 data-en="
                      Information"
                              data-es="Información"></h2>
                      <p class="project-description" data-en="This project use Firebase as realtime database to change the state of the pharmacy contract also MySql database to save the users data, like contracts, images, petitions..."
                              data-es="Este proyecto usa Firebase como realtime database para cambiar el estado del contrato, tambien usa una base de datos Mysql para guardar datos de usuario como los contratos, imagenes, solicitudes..."></p>
                      <p data-en="Click here to see a short display." data-es="Clica aquí para ver una breve presentación."></p>
                      <button id="downloadBtn" data-en="See display." data-es="Ir al archivo"></button>
                    </div>
                  </div>
            </div>
        </div>
    </section>

    <section id="contact">
        <div class="contact-container">
            <h2 id="contact-title" data-en="Contact" data-es="Contacto"></h2>
            <p data-en="For more information, you can contact me at mario.pq10@gmail.com."
                data-es="Para más información, puedes contactarme a través de mario.pq10@gmail.com."></p>
            <p data-en="You can also find me here!"
                data-es="También puedes encontrarme aquí!"></p>
                <div class="icon-container">
                    <img class="icon" src="res/git.png">
                    <img  class="icon" src="res/linkedin2.png">
                </div>

                
        </div>
    </section>

    <footer>
        <div class="container">
            <p data-en="&copy; 2024 Mario Pérez Quintero. All rights reserved."
                data-es="&copy; 2024 Mario Pérez Quintero. Todos los derechos reservados."></p>
        </div>
    </footer>

    <script src="file.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var swiper = new Swiper('.swiper-container', {
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
                loop: true, // Opcional: Hace que el slider sea infinito
            });
        });
    </script>
</body>

</html>
