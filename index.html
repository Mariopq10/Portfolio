<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Portafolio</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <header id="header" style="display: none;">
        <div class="containerH">
            <!-- <div class="logo">
                <a href="#home" data-en="Mario" data-es="Mario"></a>
            </div> -->
            <nav>
                <ul class="nav-links">
                    <li><a href="#home" data-en="Home" data-es="Inicio">Inicio</a></li>
                    <li><a href="#about" data-en="About Me" data-es="Sobre Mí">Sobre Mí</a></li>
                    <li><a href="#projects" data-en="Projects" data-es="Proyectos">Proyectos</a></li>
                    <li><a href="#contact" data-en="Contact" data-es="Contacto">Contacto</a></li>
                </ul>
            </nav>
            <div id="language-toggle" class="toggle">
                <div class="toggle-circle"></div>
            </div>
        </div>
    </header>

    <section id="home">
        <div class="background"></div>
        <div class="content container">
            <h1 data-en="Hello, I'm Mario Pérez Quintero" data-es="Hola, soy Mario Pérez Quintero"
                style="color: rgba(255, 255, 255, 0.695);">Bienvenido a Mi
                Portafolio</h1>
            <h3 data-en="Junior Software developer" data-es="Junior Software Developer"
                style="color: rgba(255, 255, 255, 0.695);">
                </h2>
                <a href="#about">
                    <button class="custom-button" style="--clr:#FF44CC"><span data-en="View my work"
                            data-es="Mira mi trabajo">View</span><i></i></button>
                </a>
        </div>
    </section>

    <section id="about">
        <h2 id="section-title" data-en="About Me" data-es="Sobre Mí"></h2>
        <div class="about-container">
            <div class="left-column">
                <img src="your-image.jpg" alt="Mario" class="profile-image">
                <p class="description"
                    data-en="Hi, I'm Mario, a software developer with a deep passion for technology, programming, and video games."
                    data-es="Hola, soy Mario, un desarrollador de software con una profunda pasión por la tecnología, la programación y los videojuegos.">
                </p>
            </div>
            <div class="center-column">
                <h3 data-en="Technologies I Use" data-es="Tecnologías que Utilizo"></h3>
                <ul class="tech-list">
                    <li><img src="icon-html5.png" alt="HTML5"></li>
                    <li><img src="icon-css3.png" alt="CSS3"></li>
                    <li><img src="icon-js.png" alt="JavaScript"></li>
                    <li><img src="icon-react.png" alt="React"></li>
                    <!-- Añade más tecnologías según sea necesario -->
                </ul>
            </div>
        </div>
    </section>

    <section id="projects">
        <div class="container">
            <h2 data-en="Projects" data-es="Proyectos">Proyectos</h2>
            <div class="project">
                <h3>Farmamálaga</h3>
                <p data-en="Ionic Project" data-es="Proyecto de Ionic"></p>
            </div>
            <div class="project">
                <h3 data-en="FilmApp" data-es="FilmApp"></h3>
                <p data-en="Angular Project based in IMDB" data-es="Proyecto Angular basado en IMDB">Descripción
                    breve del proyecto 2.</p>
            </div>
            <!-- Añade más proyectos según sea necesario -->
        </div>
    </section>

    <section id="contact">
        <div class="container">
            <h2 data-en="Contact" data-es="Contacto">Contacto</h2>
            <p data-en="For more information, you can contact me at mario.pq10@gmail.com."
                data-es="Para más información, puedes contactarme a través de mario.pq10@gmail.com."></p>
        </div>
    </section>

    <footer>
        <div class="container">
            <p data-en="&copy; 2024 Mario Pérez Quintero. All rights reserved."
                data-es="&copy; 2024 Mario Pérez Quintero. Todos los derechos reservados.">&copy; 2024 Mario Pérez
                Quintero. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="file.js"></script>
</body>

</html>
